
<div *ngIf="dream">
  <h3>{{dream.name}} Details</h3>
  <div>
    <h3>Name: </h3>
    <p>{{dream.name}}</p>
  </div>
  <div>
    <h3>Description: </h3>
    <p>{{dream.description}}</p>
  </div>
  <div>
    <h3>Details: </h3>
    <p>{{dream.details}}</p>
  </div>
  <div>
    <h3>Tag: </h3>
    <p>{{dream.tag}}</p>
  </div>
</div>
